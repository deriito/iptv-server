<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>IPTV Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        ul {
            padding-left: 0;
            list-style-type: none;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: #fff;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            text-align: center;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #007BFF;
            color: #fff;
        }

        @media (max-width: 600px) {
            a {
                padding: 10px;
                font-size: 1rem;
            }

            li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>IPTV Playlists</h1>
    <ul>
        {% for name, url in stream_urls.items() %}
            <li><a href="{{ url_for('playlists', url_name=name) }}">{{ name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
